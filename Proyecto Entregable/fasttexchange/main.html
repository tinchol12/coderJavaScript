                <div class="container">
                    <div class="title">
                        <h3 cy-data="5">Registrate</h3>
                        <p></p>                        
                            <label class="table" cy-data="6"> 
                                El siguiente formulario es para interactuar con funciones y eventos sobre el HTML. Al registrarse, se guardan los datos en el LocalStorage, se cargan alertas de la libreria Sweetalert2, y se ejecutan funciones que agregan componentes al HTML, como ordenes que actuan sobre componentes existentes.

                    </div>

                        </div>

                                        <label for="monto">Monto</label>
                                        <input type="number"  id="monto" placeholder="Monto">

                                    <div class="form-group table">

                                        <input type="number"  id="tiempo" placeholder="Cuotas">
                                    </div>
                                    <div class="form-group table">

                                    </div>
                                    <p></p>
                                    <button type="submit" class="btn btn-primary" id="btnCalcular">Calcular</button>
                                </div>
                                <div class="col-9">
                                    <table id="lista-tabla" class="table">
                                        <thead>
                                            <tr>
                                                <th>Fecha</th>
                                                <th>Cuota</th>
                                                <th>Capital</th>
                                                <th>Interés</th>
                                                <th>Saldo</th>
                                            </tr>
                                        </thead>

                <div class="container">
                    <div class="title text-center table">
                        <h2>Cotizador de Criptomonedas</h2>
                        <p></p>                        
                        <label> 
                             Puede seleccionar entre las monedas "dólar", "peso argentino" y "euro" y convertirlo a diferentes criptomonedas. En caso de no seleccionar alguno de los valores, debe mostrar una validación indicando que no ha seleccionado dicha unidad. En caso contrario, habiendo seleccionado ambas unidades, debe mostrarse debajo del botón "Cotizar" los datos que se pueden obtener en tiempo real desde la API.
                        </label>
                         
                        <p></p>

                       <h2></h2>
                        <div class="image-side table"></div>
                        <div class="form-side table">
                            <form action="" id="form-search">
                                <select id="moneda" name="moneda">
                                    <option value="">Elige tu moneda</option>
                                    <option value="USD">Dolar</option>
                                    <option value="ARG">Peso Argentino</option>
                                    <option value="EUR">Euros</option>
                                </select>
                                
                                <select id="criptomonedas" name="criptomoneda">
                                    <option value="" >Criptomoneda</option>
                                </select>
                                <p></p>
                                <input type="submit" value="Cotizar" />
                                
                                <p></p>
                                <div class="container-answer"></div>
                             
                            </form>
                        </div>
