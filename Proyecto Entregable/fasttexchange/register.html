<html lang="en">

    <link rel="stylesheet" href="css/slick.css" type="text/css" />   
    <link rel="stylesheet" href="css/tooplate-simply-amazed.css" type="text/css" />


</head>

<body>
    
    <div id="outer">
        <header class="header order-last" id="tm-header">
            <nav class="navbar">
                <div class="collapse navbar-collapse single-page-nav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link external" href="index.html" target="_self"><span class="icn"><i class="fas fa-2x fa-air-freshener"></i></span> Home</a>                            

                        </li>
                        <li class="nav-item">
                            <a class="nav-link external" href="entregable.html" target="_self"><span class="icn"><i class="fab fa-2x fa-battle-net"></i></span>Entregables</a>
                        </li>                                                
                    </ul>
                </div>
            </nav>
        </header>
       
        <button class="navbar-button collapsed" type="button">
            <span class="menu_icon">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </span>
        </button>
    </div>

    
    <div class="banner-section section parallax-window" data-parallax="scroll" data-image-src="img/Block5.jpg" id="section-1">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="banner-content">                      
                        <p class="banner-subtitle">Por favor, rellene el siguiente formulario para registrarse</p>
                    </div>
                </div>
            <div>
                <h1>Formulario para uso del DOM</h1>
                <p>
                    <label for="">Nombre</label>
                    <input type="text" name="name" id="name">   
                </p>   
                <p>
                    <label for="">Apellido</label>
                    <input type="text" name="lastname" id="lastname">
            
                </p>
        
                <p>
                    <label for="">Edad</label>
                    <input type="number" name="age" id="age">
                </p>    

                <p>
                    <label for="">Email</label>
                    <input type="email" name="email" id="email">
                </p>
        
                <p>
                    <label for="">Contraseña</label>
                    <input type="password" name="password" id="password">
                </p>

                <p>
                    <label for="">Repetir contraseña</label>
                    <input type="password" name="password2" id="password2">
                </p>
        
                <p>
                    <label for="">Pais</label>
                    <select name="pais">
                        <option value="">Elegir</option>
                        <option value="">Argentina</option>
                        <option value="">Brasil</option>
                        <option value="">Chile</option>
                        <option value="">Uruguay</option>
                    </select>
            
                    <label for="">Ciudad</label>
                    <select name="city">
                        <option value="">Elegir</option>
                        <option value="">Buenos Aires</option>
                        <option value="">Cordoba</option>
                        <option value="">Rosario</option>
                        <option value="">Mendoza</option>
                    </select>
                </p>
        
               
        
            <div id="botones">
                <input type="submit" value="Enviar" id="enviarBtn">
                <input type="submit" value="Limpiar Formulario" id="limpiarFormulario">
                <input type="submit" value="Validar Passwords" id="validarPasswords">
                <input type="submit" value="Limpiar Labels" id="limpiarLabels">

            </div>

            <div id="resultados">

            </div>
            
                
            </div>
              </div>                

        </div>                
    </div>        


            <script src="js/jquery-3.3.1.min.js"></script>
            <script src="js/bootstrap.bundle.min.js"></script>
            <script src="js/jquery.singlePageNav.min.js"></script>
            <script src="js/slick.js"></script>
            <script src="js/parallax.min.js"></script>
            <script src="js/templatemo-script.js"></script>
            <script src="js_ejercicios/register.js"></script>


           

</body>
</html>
