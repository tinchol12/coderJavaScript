<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    
    <form id="formulario">
    <div>
        <h1>Formulario para uso del DOM</h1>
        <p>
            <label for="">Nombre</label>
            <input type="text" name="name" id="name">   
            
            <label for="">Apellido</label>
            <input type="text" name="lastname" id="lastname">
    
        </p>

        <p>
            <label for="">Edad</label>
            <input type="number" name="age" id="age">
            
            <label for="">Email</label>
            <input type="email" name="email" id="email">
        </p>

        <p>
            <label for="">Contraseña</label>
            <input type="password" name="password" id="password">
    
            <label for="">Repetir contraseña</label>
            <input type="password" name="password2" id="password2">
        </p>

        <p>
            <label for="">Pais</label>
            <select name="pais">
                <option value="">Elegir</option>
                <option value="">Argentina</option>
                <option value="">Brasil</option>
                <option value="">Chile</option>
                <option value="">Uruguay</option>
            </select>
    
            <label for="">Ciudad</label>
            <select name="city">
                <option value="">Elegir</option>
                <option value="">Buenos Aires</option>
                <option value="">Cordoba</option>
                <option value="">Rosario</option>
                <option value="">Mendoza</option>
            </select>
        </p>

        <p>
            <label for="">Intereses</label>
            <input type="checkbox" name="intereses" id="intereses" value="">
            <label for="">Cine</label>
            <input type="checkbox" name="intereses" id="intereses" value="">
            <label for="">Deportes</label>
            <input type="checkbox" name="intereses" id="intereses" value="">
            <label for="">Musica</label>
            <input type="checkbox" name="intereses" id="intereses" value="">
            <label for="">Lectura</label>
            <input type="checkbox" name="intereses" id="intereses" value="">
            <label for="">Otros</label>
        </p>

    </form>

    <div id="botones">
        <input type="submit" value="Enviar" id="enviarBtn">
        <input type="submit" value="Mas opciones" id="masOpciones">
        <input type="submit" value="Limpiar Formulario" id="limpiarFormulario">
        <input type="submit" value="Validar Passwords" id="validarPasswords">
    </div>

    
        
    </div>

<script src="js_ejercicios/register.js"></script>



</body>

</html>
